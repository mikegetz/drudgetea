name: Build and Release drudge

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from Git tag
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26.x"
          cache: true

      - name: Build binary
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p bin

          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi

          OUT="bin/drudgetea-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"

          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags "-X main.Version=${{ env.VERSION }}" \
            -o "$OUT" .

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: drudgetea-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/*

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin
          merge-multiple: true

      - name: Extract version from Git tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ env.VERSION }}"
          name: "drudgetea release ${{ env.VERSION }}"
          body: "Automated release of drudgetea version **${{ env.VERSION }}**."
          draft: false
          prerelease: false
          files: bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}